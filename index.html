<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Style -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <!-- Icon -->
    <link rel="icon" href="src/img/icon.png">

    <!-- Title Page -->
    <title>Encriptador de texto</title>
</head>

<body>

    <main class="grid">

        <div class="flex user padding-user">
            <div>
                <img class="logo" src="src/img/alura.png" alt="Alura">
                <textarea class="user-text" name="" id="" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div>
                <label for=""><span class="exclamation">&#33;</span> Solo letras minúsculas y sin acentos</label>
                <div class="flex flex-button">
                    <button class="btn-encriptar" type="button" onclick="encrypt()">Encriptar</button>
                    <button class="btn-desencriptar" type="button" onclick="decrypt()">Desencriptar</button>
                </div>
            </div>
        </div> <!-- User Input and Buttons -->

        <div class="flex translation not-found padding-result">
            <img src="src/img/dibujo.png" alt="Not Found">
            <p class="bold empty">Ningún mensaje fue encontrado</p>
            <p class="empty-legend">Ingresa el texto que deseas encriptar o desencriptar.</p>
        </div> <!-- Traslation Not Found -->
        <div class="flex translation text-found display-none padding-result">
            <textarea class="inputCopy" name="" id="" placeholder="Resultado" disabled></textarea>
            <button class="copiar" type="button" onclick="copy()">Copiar</button>
        </div> <!-- Result traslation -->

    </main>

    <footer>
        <p>
            <small class="copyright">© Desarrollado por <span class="autor">Leandro Villamil,</span> grupo 6. ONE - Alura Latam 2024</small>
        </p>
        
        <div class="home__social">
            <a href="https://www.linkedin.com/in/leandro-villamil/" target="_blank" class="home__social-icon">
                <i class="fa-brands fa-linkedin color-linkedin"></i></a>
            </a>

            <a href="https://github.com/leandrovillamildev" target="_blank" class="home__social-icon">
                <i class="fa-brands fa-github color-github"></i></a>
            </a>
        </div>
    </footer>

    <script src="src/js/script.js"></script>
</body>

</html>
